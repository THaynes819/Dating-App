<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Sign up to find matches near you!</p>
        <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-outline-primary">Register</button>
        <button class="btn btn-outline-secondary">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
        <div class="col-4">
          <p>
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
          </p>
        </div>
        </div>
    </div>
</div>
